<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${currentWeather.name} + '\'s current weather'"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" type="image/png" th:href="'https://openweathermap.org/img/w/' + ${currentWeather.weather[0].icon} + '.png'" />
</head>
<body>
    <p th:text="'City name:            ' + ${currentWeather.name} + ''" />
    <p th:text="'Country:              ' + ${currentWeather.sys.country} + ''" />
    <p th:text="'Temperature:          ' + ${currentWeather.main.temp} + '째C'" />
    <p th:text="'Min temperature:      ' + ${currentWeather.main.temp_min} + '째C'" />
    <p th:text="'Max temperature:      ' + ${currentWeather.main.temp_max} + '째C'" />
    <p th:text="'Humidity:             ' + ${currentWeather.main.humidity} + '%'" />
    <p th:text="'Atmospheric pressure: ' + ${currentWeather.main.pressure} + 'hPa'" />
    <p th:text="'Wind speed:           ' + ${currentWeather.wind.speed} + 'm/s'" />
    <p th:text="'Wind direction:       ' + ${currentWeather.wind.deg} + '째'" />
    <p th:text="'Cloudiness:           ' + ${currentWeather.clouds.all} + '%'" />
    <p th:text="'Weather description:  ' + ${currentWeather.weather[0].description} + ''" />
    <img th:src="'https://openweathermap.org/img/w/' + ${currentWeather.weather[0].icon} + '.png'"></img>
    <p th:text="'Information fetched at: ' + ${date} + '!'" />
</body>
</html>
